    <style>
        :root {
            --color-primario: #e63946;
            --color-secundario: #f1faee;
            --color-accento: #3f6f8d;
            --sombra: 0 10px 20px rgba(0, 0, 0, 0.1);
            --degradado: linear-gradient(135deg, #e63946 0%, #457b9d 100%);
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: lch(0% 0 0);
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--sombra);
            position: relative;
        }
        
        .header {
            background: var(--degradado);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header::after {
            content: "üèçÔ∏è";
            position: absolute;
            font-size: 10rem;
            opacity: 0.1;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        } 

        
        
        
        .search-box {
            display: flex;
            gap: 15px;
            padding: 25px;
            background: var(--color-secundario);
            border-bottom: 1px solid #eee;
            flex-wrap: wrap;
        }
        
        select, button, input {
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            flex-grow: 1;
            min-width: 200px;
        }
        
        select {
            background: white url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e") no-repeat right 15px center;
            background-size: 15px;
            appearance: none;
            box-shadow: 0 2px 5px rgba(7, 184, 81, 0.1);
        }
        
        button {
            background: var(--color-accento);
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(74, 17, 165, 0.15);
        }
        
        #favoritoBtn {
            background: #b1d60d;
            color: #000;
        }
        
        .result-container {
            padding: 30px;
            min-height: 300px;
        }
        
        .moto-card {
            background: rgb(255, 255, 255);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--sombra);
            margin-bottom: 30px;
            transform: scale(0.98);
            transition: transform 0.3s;
            border-left: 5px solid var(--color-primario);
        }
        
        .moto-card:hover {
            transform: scale(1);
        }
        
        .moto-header {
            background: var(--color-secundario);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .moto-title {
            margin: 0;
            color: var(--color-primario);
            font-size: 1.8rem;
        }
        
        .moto-year {
            background: var(--color-accento);
            color: rgb(48, 226, 12);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .problema-list {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        .problema-item {
            padding: 20px;
            border-bottom: 1px solid #27db0f;
            transition: background 0.3s;
        }
        
        .problema-item:hover {
            background: #f9f9f9;
        }
        
        .problema-titulo {
            font-weight: bold;
            color: var(--color-primario);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .problema-titulo::before {
            content: "‚ùó";
        }
        
        .solucion {
            background: var(--color-secundario);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            position: relative;
            padding-left: 50px;
            border-left: 3px solid var(--color-accento);
        }
        
        .solucion::before {
            content: "üõ†Ô∏è";
            position: absolute;
            left: 15px;
            top: 15px;
            font-size: 1.5rem;
        }
        
        .solucion-item {
            margin-bottom: 8px;
            position: relative;
            padding-left: 20px;
        }
        
        .solucion-item::before {
            content: "‚Ä¢";
            position: absolute;
            left: 5px;
            color: var(--color-primario);
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--color-primario);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .empty-state img {
            width: 150px;
            opacity: 0.6;
            margin-bottom: 20px;
        }
        
        .favoritos-container {
            padding: 0 25px;
            margin-bottom: -15px;
        }

        /* Estilos para la b√∫squeda mejorada */
        .no-results {
            padding: 20px;
            text-align: center;
            color: #666;
            font-style: italic;
            border-top: 1px solid #eee;
        }

        .search-highlight {
            background-color: #ffeb3b;
            font-weight: bold;
            padding: 0 2px;
            border-radius: 3px;
        }

        .search-status {
            font-size: 0.9rem;
            color: #457b9d;
            margin-top: 10px;
            text-align: right;
            padding-right: 15px;
        }

        /* Ocultar el reproductor de audio */
        #motoSound {
            display: none;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .search-box {

                gap: 10px;
            }
            
            select, button, input {
                width: 100%;
                min-width: auto;
            }
            
            .moto-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        // Base de datos de sonidos
        const sonidosMotos = {
            "Honda": "https://www.soundjay.com/mechanical/sounds/motorcycle-01.mp3",
            "Kawasaki": "https://www.soundjay.com/mechanical/sounds/motorcycle-02.mp3",
            "default": "https://www.soundjay.com/mechanical/sounds/motorcycle-03.mp3"
        };

        document.addEventListener('DOMContentLoaded', function() {
            const marcaSelect = document.getElementById('marcaSelect');
            const modeloSelect = document.getElementById('modeloSelect');
            const buscarBtn = document.getElementById('buscarBtn');
            const favoritoBtn = document.getElementById('favoritoBtn');
            const searchInput = document.getElementById('searchInput');
            const favoritosSelect = document.getElementById('favoritosSelect');
            const resultContainer = document.getElementById('resultContainer');
            const audioPlayer = document.getElementById('motoSound');
            
            // Funci√≥n para mostrar notificaci√≥n toast
            function mostrarToast(mensaje, esExito = true) {
                const toast = document.createElement('div');
                toast.className = `toast ${esExito ? 'toast-exito' : 'toast-error'}`;
                toast.textContent = mensaje;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.classList.add('mostrar');
                }, 10);
                
                setTimeout(() => {
                    toast.classList.remove('mostrar');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }

            // Funci√≥n para reproducir sonido de moto
            function playMotoSound(marca) {
                const soundUrl = sonidosMotos[marca] || sonidosMotos.default;
                audioPlayer.src = soundUrl;
                audioPlayer.currentTime = 0;
                audioPlayer.play().catch(e => console.log("Audio no reproducido:", e));
            }

            // Funci√≥n para resaltar texto de b√∫squeda
            function highlightText(text, searchTerm) {
                if (!searchTerm) return text;
                const regex = new RegExp(`(${searchTerm})`, 'gi');
                return text.replace(regex, '<span class="search-highlight">$1</span>');
            }

            // Funci√≥n para realizar la b√∫squeda
            function performSearch(searchTerm) {
                const problemas = document.querySelectorAll('.problema-item');
                const motoCard = document.querySelector('.moto-card');
                let resultadosEncontrados = 0;
                
                if (!motoCard) return;

                searchTerm = searchTerm.toLowerCase().trim();
                
                problemas.forEach(problema => {
                    const titulo = problema.querySelector('.problema-titulo');
                    const textoOriginal = titulo.dataset.original || titulo.textContent;
                    titulo.dataset.original = textoOriginal;
                    
                    if (searchTerm === '' || textoOriginal.toLowerCase().includes(searchTerm)) {
                        problema.style.display = 'block';
                        titulo.innerHTML = highlightText(textoOriginal, searchTerm);
                        resultadosEncontrados++;
                    } else {
                        problema.style.display = 'none';
                        titulo.innerHTML = textoOriginal;
                    }
                });

                // Actualizar estado de b√∫squeda
                const searchStatus = document.querySelector('.search-status') || document.createElement('div');
                searchStatus.className = 'search-status';
                
                if (searchTerm === '') {
                    searchStatus.textContent = '';
                } else if (resultadosEncontrados === 0) {
                    searchStatus.textContent = 'No se encontraron coincidencias';
                    const noResults = document.querySelector('.no-results') || document.createElement('div');
                    noResults.className = 'no-results';
                    noResults.textContent = 'No hay problemas que coincidan con tu b√∫squeda';
                    if (!document.querySelector('.no-results')) {
                        document.querySelector('.problema-list').appendChild(noResults);
                    }
                } else {
                    searchStatus.textContent = `${resultadosEncontrados} ${resultadosEncontrados === 1 ? 'resultado' : 'resultados'} encontrados`;
                    const noResults = document.querySelector('.no-results');
                    if (noResults) noResults.remove();
                }

                if (!document.querySelector('.search-status')) {
                    motoCard.querySelector('.moto-header').appendChild(searchStatus);
                }
            }

            // Cargar marcas al iniciar
            Object.keys(motos_db).sort().forEach(marca => {
                const option = document.createElement('option');
                option.value = marca;
                option.textContent = marca;
                marcaSelect.appendChild(option);
            });
            
            // Cargar modelos cuando se selecciona marca
            marcaSelect.addEventListener('change', function() {
                modeloSelect.innerHTML = '<option value="">Selecciona un modelo</option>';
                modeloSelect.disabled = !this.value;
                
                if (this.value) {
                    Object.keys(motos_db[this.value]).sort().forEach(modelo => {
                        const option = document.createElement('option');
                        option.value = modelo;
                        option.textContent = modelo;
                        modeloSelect.appendChild(option);
                    });
                }
            });
            
            // Buscar soluciones
            buscarBtn.addEventListener('click', function() {
                const marca = marcaSelect.value;
                const modelo = modeloSelect.value;
                
                if (!marca || !modelo) {
                    mostrarToast("‚ö†Ô∏è Selecciona una marca y modelo primero.", false);
                    return;
                }
                
                // Reproducir sonido de la moto
                playMotoSound(marca);
                
                // Mostrar loading
                resultContainer.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Buscando soluciones para ${marca} ${modelo}...</p>
                    </div>
                `;
                
                // Simular carga
                setTimeout(() => {
                    const info = motos_db[marca][modelo];
                    let html = `
                        <div class="moto-card">
                            <div class="moto-header">
                                <h2 class="moto-title">${marca} ${modelo}</h2>
                                <span class="moto-year">${info.a√±o}</span>
                            </div>
                            <ul class="problema-list">
                    `;
                    
                    info.problemas_comunes.forEach((problema, index) => {
                        html += `
                            <li class="problema-item">
                                <div class="problema-titulo" data-original="${problema}">${problema}</div>
                                <div class="solucion">
                                    ${info.soluciones[index].map(sol => `
                                        <div class="solucion-item">${sol}</div>
                                    `).join('')}
                                </div>
                            </li>
                        `;
                    });
                    
                    html += `</ul></div>`;
                    resultContainer.innerHTML = html;
                    searchInput.value = ''; // Limpiar campo de b√∫squeda
                }, 500);
            });

            // B√∫squeda en tiempo real
            searchInput.addEventListener('input', function(e) {
                performSearch(e.target.value);
            });

            // Cargar favoritos al iniciar
            function cargarFavoritos() {
                const favoritos = JSON.parse(localStorage.getItem('motoFavoritos')) || [];
                favoritosSelect.innerHTML = '<option value="">-- Tus favoritos --</option>';
                
                favoritos.forEach((fav, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${fav.marca} ${fav.modelo}`;
                    favoritosSelect.appendChild(option);
                });
            }

            // Guardar en favoritos
            favoritoBtn.addEventListener('click', function() {
                const marca = marcaSelect.value;
                const modelo = modeloSelect.value;
                
                if (!marca || !modelo) {
                    mostrarToast("‚ö†Ô∏è Selecciona una marca y modelo primero.", false);
                    return;
                }
                
                const favoritos = JSON.parse(localStorage.getItem('motoFavoritos')) || [];
                const nuevoFavorito = { marca, modelo };
                
                if (!favoritos.some(fav => fav.marca === marca && fav.modelo === modelo)) {
                    favoritos.push(nuevoFavorito);
                    localStorage.setItem('motoFavoritos', JSON.stringify(favoritos));
                    mostrarToast(`‚≠ê ${marca} ${modelo} a√±adido a favoritos.`);
                    cargarFavoritos();
                } else {
                    mostrarToast("‚ö†Ô∏è Este modelo ya est√° en tus favoritos.", false);
                }
            });

            // Cargar favorito seleccionado
            favoritosSelect.addEventListener('change', function() {
                const favoritos = JSON.parse(localStorage.getItem('motoFavoritos')) || [];
                const seleccionado = favoritos[this.value];
                
                if (seleccionado) {
                    marcaSelect.value = seleccionado.marca;
                    marcaSelect.dispatchEvent(new Event('change'));
                    
                    setTimeout(() => {
                        modeloSelect.value = seleccionado.modelo;
                        buscarBtn.click();
                    }, 100);
                }
            });

            // Inicializar favoritos
            cargarFavoritos();
        });
    </script>
</body>
</html>
