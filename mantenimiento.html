 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoManual Pro - Mantenimiento</title>
    <style>
        :root {
            --color-primario: #e63946;
            --color-secundario: #f1faee;
            --color-accento: #3f6f8d;
            --sombra: 0 10px 20px rgba(0, 0, 0, 0.1);
            --degradado: linear-gradient(135deg, #e63946 0%, #457b9d 100%);
            --radio-borde: 12px;
            --transicion: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: white;
            border-radius: var(--radio-borde);
            overflow: hidden;
            box-shadow: var(--sombra);
            position: relative;
        }
        
        .header {
            background: var(--degradado);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header::after {
            content: "üîß";
            position: absolute;
            font-size: 10rem;
            opacity: 0.1;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }
        
        .search-box {
            display: flex;
            gap: 15px;
            padding: 25px;
            background: var(--color-secundario);
            border-bottom: 1px solid #eee;
            flex-wrap: wrap;
        }
        
        select, button, input {
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transicion);
            flex-grow: 1;
            min-width: 200px;
        }
        
        select {
            background: white url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e") no-repeat right 15px center;
            background-size: 15px;
            appearance: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        button {
            background: var(--color-accento);
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        #favoritoBtn {
            background: #ffc107;
            color: #000;
        }
        
        .result-container {
            padding: 30px;
            min-height: 300px;
        }
        
        .moto-card {
            background: white;
            border-radius: var(--radio-borde);
            overflow: hidden;
            box-shadow: var(--sombra);
            margin-bottom: 30px;
            transform: scale(0.98);
            transition: var(--transicion);
            border-left: 5px solid var(--color-primario);
        }
        
        .moto-card:hover {
            transform: scale(1);
        }
        
        .moto-header {
            background: var(--color-secundario);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .moto-title {
            margin: 0;
            color: var(--color-primario);
            font-size: 1.8rem;
        }
        
        .moto-year {
            background: var(--color-accento);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .mantenimiento-tabs {
            display: flex;
            border-bottom: 1px solid #eee;
            padding: 0 20px;
            flex-wrap: wrap;
        }
        
        .tab-btn {
            padding: 12px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            position: relative;
            transition: var(--transicion);
        }
        
        .tab-btn:after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--color-primario);
            transition: var(--transicion);
        }
        
        .tab-btn.active {
            color: var(--color-primario);
        }
        
        .tab-btn.active:after {
            width: 100%;
        }
        
        .tab-content {
            display: none;
            padding: 20px;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .intervalo-item {
            margin-bottom: 25px;
            border-bottom: 1px dashed #eee;
            padding-bottom: 20px;
        }
        
        .intervalo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .intervalo-titulo {
            font-weight: bold;
            color: var(--color-primario);
            font-size: 1.1rem;
            margin: 0;
        }
        
        .intervalo-km {
            background: #f0f0f0;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
        }
        
        .procedimiento-list {
            padding-left: 20px;
            margin-top: 10px;
        }
        
        .procedimiento-item {
            margin-bottom: 8px;
            position: relative;
            padding-left: 25px;
        }
        
        .procedimiento-item:before {
            content: '‚úì';
            position: absolute;
            left: 5px;
            color: var(--color-primario);
            font-weight: bold;
        }
        
        .herramientas-list {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 3px solid var(--color-accento);
        }
        
        .herramientas-list h4 {
            margin-top: 0;
            color: var(--color-accento);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .herramientas-list h4:before {
            content: 'üõ†Ô∏è';
        }
        
        .herramientas-list ul {
            margin: 10px 0 0 0;
            padding-left: 20px;
        }
        
        .herramientas-list li {
            margin-bottom: 5px;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .empty-state img {
            width: 150px;
            opacity: 0.6;
            margin-bottom: 20px;
        }
        
        .favoritos-container {
            padding: 0 25px;
            margin-bottom: -15px;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--color-primario);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .search-highlight {
            background-color: #ffeb3b;
            font-weight: bold;
            padding: 0 2px;
            border-radius: 3px;
        }
        
        .search-status {
            font-size: 0.9rem;
            color: #457b9d;
            margin-top: 10px;
            text-align: right;
            padding-right: 15px;
        }
        
        .no-results {
            padding: 20px;
            text-align: center;
            color: #666;
            font-style: italic;
            border-top: 1px solid #eee;
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        
        .toast.mostrar {
            opacity: 1;
        }
        
        .toast-exito {
            background: #4caf50;
        }
        
        .toast-error {
            background: #f44336;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .search-box {
                flex-direction: column;
                gap: 10px;
            }
            
            select, button, input {
                width: 100%;
                min-width: auto;
            }
            
            .moto-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .mantenimiento-tabs {
                overflow-x: auto;
                white-space: nowrap;
                padding-bottom: 5px;
            }
        }
    </style>

            // Funci√≥n para mostrar notificaci√≥n toast
            function mostrarToast(mensaje, esExito = true) {
                const toast = document.createElement('div');
                toast.className = `toast ${esExito ? 'toast-exito' : 'toast-error'}`;
                toast.textContent = mensaje;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.classList.add('mostrar');
                }, 10);
                
                setTimeout(() => {
                    toast.classList.remove('mostrar');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }

            // Funci√≥n para reproducir sonido de moto
            function playMotoSound(marca) {
                const soundUrl = sonidosMotos[marca] || sonidosMotos.default;
                audioPlayer.src = soundUrl;
                audioPlayer.currentTime = 0;
                audioPlayer.play().catch(e => console.log("Audio no reproducido:", e));
            }

            // Funci√≥n para resaltar texto de b√∫squeda
            function highlightText(text, searchTerm) {
                if (!searchTerm) return text;
                const regex = new RegExp(`(${searchTerm})`, 'gi');
                return text.replace(regex, '<span class="search-highlight">$1</span>');
            }

            // Funci√≥n para realizar la b√∫squeda
            function performSearch(searchTerm) {
                const intervalos = document.querySelectorAll('.intervalo-item');
                const motoCard = document.querySelector('.moto-card');
                let resultadosEncontrados = 0;
                
                if (!motoCard) return;

                searchTerm = searchTerm.toLowerCase().trim();
                
                intervalos.forEach(item => {
                    const titulo = item.querySelector('.intervalo-titulo');
                    const textoOriginal = titulo.dataset.original || titulo.textContent;
                    titulo.dataset.original = textoOriginal;
                    
                    if (searchTerm === '' || textoOriginal.toLowerCase().includes(searchTerm)) {
                        item.style.display = 'block';
                        titulo.innerHTML = highlightText(textoOriginal, searchTerm);
                        resultadosEncontrados++;
                    } else {
                        item.style.display = 'none';
                        titulo.innerHTML = textoOriginal;
                    }
                });

                // Actualizar estado de b√∫squeda
                const searchStatus = document.querySelector('.search-status') || document.createElement('div');
                searchStatus.className = 'search-status';
                
                if (searchTerm === '') {
                    searchStatus.textContent = '';
                } else if (resultadosEncontrados === 0) {
                    searchStatus.textContent = 'No se encontraron coincidencias';
                    const noResults = document.querySelector('.no-results') || document.createElement('div');
                    noResults.className = 'no-results';
                    noResults.textContent = 'No hay procedimientos que coincidan con tu b√∫squeda';
                    if (!document.querySelector('.no-results')) {
                        motoCard.appendChild(noResults);
                    }
                } else {
                    searchStatus.textContent = `${resultadosEncontrados} ${resultadosEncontrados === 1 ? 'resultado' : 'resultados'} encontrados`;
                    const noResults = document.querySelector('.no-results');
                    if (noResults) noResults.remove();
                }

                if (!document.querySelector('.search-status')) {
                    motoCard.querySelector('.moto-header').appendChild(searchStatus);
                }
            }

            // Cargar marcas al iniciar
            Object.keys(mantenimiento_db).sort().forEach(marca => {
                const option = document.createElement('option');
                option.value = marca;
                option.textContent = marca;
                marcaSelect.appendChild(option);
            });
            
            // Cargar modelos cuando se selecciona marca
            marcaSelect.addEventListener('change', function() {
                modeloSelect.innerHTML = '<option value="">Selecciona un modelo</option>';
                modeloSelect.disabled = !this.value;
                
                if (this.value) {
                    Object.keys(mantenimiento_db[this.value]).sort().forEach(modelo => {
                        const option = document.createElement('option');
                        option.value = modelo;
                        option.textContent = modelo;
                        modeloSelect.appendChild(option);
                    });
                }
            });
            
            // Buscar mantenimiento
            buscarBtn.addEventListener('click', function() {
                const marca = marcaSelect.value;
                const modelo = modeloSelect.value;
                
                if (!marca || !modelo) {
                    mostrarToast("‚ö†Ô∏è Selecciona una marca y modelo primero.", false);
                    return;
                }
                
                // Reproducir sonido de la moto
                playMotoSound(marca);
                
                // Mostrar loading
                resultContainer.innerHTML = `

                        <div class="spinner"></div>
                        <p>Cargando mantenimiento para ${marca} ${modelo}...</p>
                    </div>
                `;
                
                // Simular carga
                setTimeout(() => {
                    const info = mantenimiento_db[marca][modelo];
                    let html = `
                        <div class="moto-card">
                            <div class="moto-header">
                                <h2 class="moto-title">${marca} ${modelo}</h2>
                                <span class="moto-year">${info.a√±o}</span>
                            </div>
                            <div class="mantenimiento-tabs" id="tabsContainer"></div>
                    `;
                    
                    // Crear pesta√±as por categor√≠a
                    const tabsContainer = document.createElement('div');
                    tabsContainer.className = 'mantenimiento-tabs';
                    tabsContainer.id = 'tabsContainer';
                    
                    // Crear contenidos de pesta√±as
                    const contentsContainer = document.createElement('div');
                    
                    let firstTab = true;
                    for (const [categoria, procedimientos] of Object.entries(info)) {
                        if (categoria === 'a√±o') continue;
                        
                        // Crear bot√≥n de pesta√±a
                        const tabBtn = document.createElement('button');
                        tabBtn.className = `tab-btn ${firstTab ? 'active' : ''}`;
                        tabBtn.textContent = categoria.charAt(0).toUpperCase() + categoria.slice(1);
                        tabBtn.dataset.tab = categoria;
                        tabsContainer.appendChild(tabBtn);
                        
                        // Crear contenido de pesta√±a
                        const tabContent = document.createElement('div');
                        tabContent.className = `tab-content ${firstTab ? 'active' : ''}`;
                        tabContent.id = categoria;
                        
                        for (const [procedimiento, detalles] of Object.entries(procedimientos)) {
                            tabContent.innerHTML += `
                                <div class="intervalo-item">
                                    <div class="intervalo-header">
                                        <h3 class="intervalo-titulo" data-original="${procedimiento}">${procedimiento}</h3>

                                                <li>${herramienta}</li>

                                        </ul>
                                    </div>
                                </div>
                            `;
                        }
                        
                        contentsContainer.appendChild(tabContent);
                        firstTab = false;
                    }
                    
                    html += tabsContainer.outerHTML + contentsContainer.outerHTML + '</div>';
                    resultContainer.innerHTML = html;
                    searchInput.value = ''; // Limpiar campo de b√∫squeda
                    
                    // Configurar eventos de pesta√±as
                    const tabs = document.querySelectorAll('.tab-btn');
                    tabs.forEach(tab => {
                        tab.addEventListener('click', function() {
                            // Remover clase active de todas las pesta√±as y contenidos
                            document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
                            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                            
                            // Agregar clase active a la pesta√±a y contenido seleccionados
                            this.classList.add('active');
                            document.getElementById(this.dataset.tab).classList.add('active');
                        });
                    });
                }, 800);
            });

            // B√∫squeda en tiempo real
            searchInput.addEventListener('input', function(e) {
                performSearch(e.target.value);
            });

            // Cargar favoritos al iniciar
            function cargarFavoritos() {
                const favoritos = JSON.parse(localStorage.getItem('motoFavoritosMantenimiento')) || [];
                favoritosSelect.innerHTML = '<option value="">-- Tus favoritos --</option>';
                
                favoritos.forEach((fav, index) => {

            // Guardar en favoritos
            favoritoBtn.addEventListener('click', function() {
                const marca = marcaSelect.value;

                    mostrarToast("‚ö†Ô∏è Selecciona una marca y modelo primero.", false);
                    return;
                }
                
                const favoritos = JSON.parse(localStorage.getItem('motoFavoritosMantenimiento')) || [];
                const nuevoFavorito = { marca, modelo };
                
                if (!favoritos.some(fav => fav.marca === marca && fav.modelo === modelo)) {
                    favoritos.push(nuevoFavorito);
                    localStorage.setItem('motoFavoritosMantenimiento', JSON.stringify(favoritos));
                    mostrarToast(`‚≠ê ${marca} ${modelo} a√±adido a favoritos.`);

            });

            // Cargar favorito seleccionado
            favoritosSelect.addEventListener('change', function() {

                    setTimeout(() => {
                        modeloSelect.value = seleccionado.modelo;
                        buscarBtn.click();
                    }, 100);
                }
            });

            // Inicializar favoritos
            cargarFavoritos();
        });
    </script>
</body>
</html>
