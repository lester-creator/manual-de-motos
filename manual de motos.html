            --degradado: linear-gradient(135deg, #e63946 0%, #457b9d 100%);
        }
        
        body {

            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: rgb(245, 247, 245);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--sombra);
            position: relative;
        }
        
        .header {
            background: var(--degradado);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            position: relative;

        .header::after {

            position: absolute;
            font-size: 10rem;
            opacity: 0.1;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }
        
        .search-box {
            display: flex;
            gap: 15px;
            padding: 25px;
            background: var(--color-secundario);
            border-bottom: 1px solid #218314;
            flex-wrap: wrap;
        }
        
        select, button, input {
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            flex-grow: 1;
            min-width: 200px;
        }
        
        select {
            background: white url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e") no-repeat right 15px center;
            background-size: 15px;
            appearance: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        button {
            background: var(--color-accento);
            color: rgb(252, 252, 252);
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        #favoritoBtn {
            background: #ffd166;
            color: #000;
        }
        
        .result-container {
            padding: 30px;
            min-height: 300px;
        }
        
        .moto-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--sombra);
            margin-bottom: 30px;
            transform: scale(0.98);
            transition: transform 0.3s;
            border-left: 5px solid var(--color-primario);
        }
        
        .moto-card:hover {
            transform: scale(1);
        }
        
        .moto-header {
            background: var(--color-secundario);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .moto-title {
            margin: 0;
            color: var(--color-primario);
            font-size: 1.8rem;
        }
        
        .moto-year {
            background: var(--color-accento);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .manual-content {
            padding: 20px;
        }
        
        .specs-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .spec-section {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .spec-section h3 {
            color: var(--color-accento);
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        .spec-item {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .spec-name {
            font-weight: bold;
            color: #afd6ca;
        }
        
        .spec-value {
            color: #363b39;
            text-align: right;
        }
        
        /* Nuevos estilos para el sistema de pesta√±as */
        .manual-tabs {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .tab-btn {
            padding: 12px 20px;
            background: #f1f1f1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .tab-btn:hover {
            background: #ddd;
        }
        
        .tab-btn.active {
            background: var(--color-primario);
            color: white;
        }
        
        .tab-content {
            display: none;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            animation: fadeIn 0.5s;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .tab-section {
            margin-bottom: 20px;
        }
        
        .tab-section h4 {
            color: var(--color-accento);
            margin-top: 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #0f942c;
        }
        
        .tab-section p {
            line-height: 1.6;
        }
        
        .tab-section ul {
            padding-left: 20px;
        }
        
        .tab-section li {
            margin-bottom: 8px;
        }
        
        .loading {

            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--color-primario);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .empty-state img {
            width: 150px;
            opacity: 0.6;
            margin-bottom: 20px;
        }
        
        .favoritos-container {
            padding: 0 25px;
            margin-bottom: -15px;
        }

        .search-highlight {
            background-color: #ffeb3b;
            font-weight: bold;
            padding: 0 2px;
            border-radius: 3px;
        }

        .search-status {
            font-size: 0.9rem;
            color: #457b9d;
            margin-top: 10px;
            text-align: right;
            padding-right: 15px;
        }

        #motoSound {

        }

        .warning-box {

            border-left: 5px solid #ffc107;
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 5px 5px 0;
        }
        
        .note-box {
            background: #e7f5ff;
            border-left: 5px solid #4dabf7;
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 5px 5px 0;

            background: #fff8e6;
            border-left: 5px solid #ffa502;
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 5px 5px 0;

            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid var(--color-accento);

        .step {

            align-items: flex-start;
        }
        
        .step-number {
            background: var(--color-primario);
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .image-placeholder {
            background: #e9ecef;
            border: 2px dashed #adb5bd;
            border-radius: 8px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;

            margin-bottom: 20px;
            font-size: 0.9rem;

            .header h1 {

            }

            }
            
            .step-number {
                margin-bottom: 10px;
            }
        }

        // Base de datos de sonidos
        const sonidosMotos = {
            "Honda": "https://www.soundjay.com/mechanical/sounds/motorcycle-01.mp3",
            "Kawasaki": "https://www.soundjay.com/mechanical/sounds/motorcycle-02.mp3",
            "Bajaj": "https://www.soundjay.com/mechanical/sounds/motorcycle-04.mp3",
            "default": "https://www.soundjay.com/mechanical/sounds/motorcycle-03.mp3"

        document.addEventListener('DOMContentLoaded', function() {
            const marcaSelect = document.getElementById('marcaSelect');

            const buscarBtn = document.getElementById('buscarBtn');
            const favoritoBtn = document.getElementById('favoritoBtn');
            const searchInput = document.getElementById('searchInput');
            const favoritosSelect = document.getElementById('favoritosSelect');
            const resultContainer = document.getElementById('resultContainer');
            const audioPlayer = document.getElementById('motoSound');
            
            // Funci√≥n para mostrar notificaci√≥n toast
            function mostrarToast(mensaje, esExito = true) {
                const toast = document.createElement('div');
                toast.className = `toast ${esExito ? 'toast-exito' : 'toast-error'}`;
                toast.textContent = mensaje;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.classList.add('mostrar');
                }, 10);
                
                setTimeout(() => {
                    toast.classList.remove('mostrar');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }

            // Funci√≥n para reproducir sonido de moto
            function playMotoSound(marca) {
                const soundUrl = sonidosMotos[marca] || sonidosMotos.default;
                audioPlayer.src = soundUrl;
                audioPlayer.currentTime = 0;
                audioPlayer.play().catch(e => console.log("Audio no reproducido:", e));
            }

            // Funci√≥n para resaltar texto de b√∫squeda
            function highlightText(text, searchTerm) {
                if (!searchTerm) return text;
                const regex = new RegExp(`(${searchTerm})`, 'gi');
                return text.replace(regex, '<span class="search-highlight">$1</span>');
            }

            // Cargar marcas al iniciar
            Object.keys(manuales_db).sort().forEach(marca => {
                const option = document.createElement('option');
                option.value = marca;
                option.textContent = marca;
                marcaSelect.appendChild(option);
            });
            
            // Cargar modelos cuando se selecciona marca
            marcaSelect.addEventListener('change', function() {
                modeloSelect.innerHTML = '<option value="">Selecciona un modelo</option>';
                modeloSelect.disabled = !this.value;
                
                if (this.value) {
                    Object.keys(manuales_db[this.value]).sort().forEach(modelo => {
                        const option = document.createElement('option');
                        option.value = modelo;
                        option.textContent = modelo;
                        modeloSelect.appendChild(option);
                    });
                }
            });
            
            // Buscar manuales
            buscarBtn.addEventListener('click', function() {
                const marca = marcaSelect.value;
                const modelo = modeloSelect.value;
                
                if (!marca || !modelo) {
                    mostrarToast("‚ö†Ô∏è Selecciona una marca y modelo primero.", false);
                    return;
                }
                
                // Reproducir sonido de la moto
                playMotoSound(marca);
                
                // Mostrar loading
                resultContainer.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Buscando manuales para ${marca} ${modelo}...</p>
                    </div>
                `;
                
                // Simular carga
                setTimeout(() => {
                    const info = manuales_db[marca][modelo];
                    let html = `
                        <div class="moto-card">
                            <div class="moto-header">
                                <h2 class="moto-title">${marca} ${modelo}</h2>
                                <span class="moto-year">${info.a√±o}</span>
                            </div>
                            <div class="manual-content">
                                <div class="specs-container">
                    `;
                    
                    // Mostrar especificaciones t√©cnicas
                    Object.keys(info.especificaciones).forEach(seccion => {
                        html += `
                            <div class="spec-section">
                                <h3>${seccion}</h3>
                                ${Object.entries(info.especificaciones[seccion]).map(([nombre, valor]) => `
                                    <div class="spec-item">
                                        <span class="spec-name">${nombre}:</span>
                                        <span class="spec-value">${valor}</span>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    });
                    
                    html += `</div>`;
                    
                    // Crear sistema de pesta√±as para el manual
                    html += `<div class="manual-tabs-container">`;
                    
                    // Botones de pesta√±as
                    html += `<div class="manual-tabs">`;
                    Object.keys(info.manual).forEach((seccion, index) => {
                        html += `<button class="tab-btn ${index === 0 ? 'active' : ''}" data-tab="${seccion.toLowerCase().replace(/\s+/g, '-')}">${seccion}</button>`;
                    });
                    html += `</div>`;
                    
                    // Contenido de pesta√±as
                    Object.entries(info.manual).forEach(([seccion, contenido], index) => {
                        html += `
                            <div id="${seccion.toLowerCase().replace(/\s+/g, '-')}" class="tab-content ${index === 0 ? 'active' : ''}">
                        `;
                        
                        // Procesar cada tipo de contenido
                        if (typeof contenido === 'object' && !Array.isArray(contenido)) {
                            Object.entries(contenido).forEach(([subseccion, subcontenido]) => {
                                html += `<div class="tab-section">`;
                                html += `<h4>${subseccion}</h4>`;
                                
                                if (typeof subcontenido === 'string') {
                                    html += `<p>${subcontenido}</p>`;
                                } else if (Array.isArray(subcontenido)) {
                                    html += `<ul>`;
                                    subcontenido.forEach(item => {
                                        html += `<li>${item}</li>`;
                                    });
                                    html += `</ul>`;
                                } else if (typeof subcontenido === 'object') {
                                    Object.entries(subcontenido).forEach(([key, value]) => {
                                        html += `<p><strong>${key}:</strong> ${value}</p>`;
                                    });
                                }
                                
                                html += `</div>`;
                            });
                        } else if (Array.isArray(contenido)) {
                            html += `<ul>`;
                            contenido.forEach(item => {
                                html += `<li>${item}</li>`;
                            });
                            html += `</ul>`;
                        } else {
                            html += `<p>${contenido}</p>`;
                        }
                        
                        html += `</div>`;
                    });
                    
                    html += `</div></div></div>`;
                    resultContainer.innerHTML = html;
                    
                    // Agregar event listeners a las pesta√±as
                    document.querySelectorAll('.tab-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const tabId = this.getAttribute('data-tab');
                            
                            // Remover clase active de todas las pesta√±as y contenidos
                            document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
                            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                            
                            // Agregar clase active a la pesta√±a y contenido seleccionados
                            this.classList.add('active');
                            document.getElementById(tabId).classList.add('active');
                        });
                    });
                    
                    searchInput.value = ''; // Limpiar campo de b√∫squeda
                }, 800);
            });

            // Cargar favoritos al iniciar
            function cargarFavoritos() {
                const favoritos = JSON.parse(localStorage.getItem('motoFavoritos')) || [];
                favoritosSelect.innerHTML = '<option value="">-- Tus favoritos --</option>';
                
                favoritos.forEach((fav, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${fav.marca} ${fav.modelo}`;
                    favoritosSelect.appendChild(option);
                });
            }

            // Guardar en favoritos
            favoritoBtn.addEventListener('click', function() {
                const marca = marcaSelect.value;
                const modelo = modeloSelect.value;
                
                if (!marca || !modelo) {
                    mostrarToast("‚ö†Ô∏è Selecciona una marca y modelo primero.", false);
                    return;
                }
                
                const favoritos = JSON.parse(localStorage.getItem('motoFavoritos')) || [];
                const nuevoFavorito = { marca, modelo };
                
                if (!favoritos.some(fav => fav.marca === marca && fav.modelo === modelo)) {
                    favoritos.push(nuevoFavorito);
                    localStorage.setItem('motoFavoritos', JSON.stringify(favoritos));
                    mostrarToast(`‚≠ê ${marca} ${modelo} a√±adido a favoritos.`);
                    cargarFavoritos();
                } else {
                    mostrarToast("‚ö†Ô∏è Este modelo ya est√° en tus favoritos.", false);
                }
            });

            // Cargar favorito seleccionado
            favoritosSelect.addEventListener('change', function() {
                const favoritos = JSON.parse(localStorage.getItem('motoFavoritos')) || [];
                const seleccionado = favoritos[this.value];
                
                if (seleccionado) {
                    marcaSelect.value = seleccionado.marca;
                    marcaSelect.dispatchEvent(new Event('change'));
                    
                    setTimeout(() => {
                        modeloSelect.value = seleccionado.modelo;
                        buscarBtn.click();
                    }, 100);
                }
            });

            // Inicializar favoritos
            cargarFavoritos();
        });
    </script>
